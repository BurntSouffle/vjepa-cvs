# Experiment 5 (Cached): Fine-tune V-JEPA with Tensor Caching
# ============================================================
# Same as exp5_finetune_attention.yaml but uses pre-cached tensors
# for ~5x faster data loading (1s/batch vs 18s/batch)
#
# Before running, cache the dataset:
#   python cache_dataset.py \
#     --sages-root /workspace/sages_cvs_challenge_2025_r1 \
#     --endoscapes-root /workspace/endoscapes \
#     --cache-dir /workspace/cache

# Paths (RunPod)
data:
  sages_root: "/workspace/sages_cvs_challenge_2025_r1"
  endoscapes_root: "/workspace/endoscapes"
  results_dir: "results/exp5_finetune_cached"
  dataset_type: "combined"

# Model
model:
  name: "facebook/vjepa2-vitl-fpc16-256-ssv2"
  freeze_backbone: false
  unfreeze_last_n_layers: 4
  hidden_dim: 1024
  classifier_hidden: 512
  num_classes: 3
  dropout: 0.5
  pooling_type: "attention"
  head_type: "mlp"
  attention_heads: 8
  attention_dropout: 0.1

# Data loading
dataset:
  num_frames: 16
  frame_step: 25
  resolution: 256
  augment_train: true
  horizontal_flip_prob: 0.5
  sages_val_ratio: 0.2
  # Caching settings
  use_cache: true
  cache_dir: "/workspace/cache"

# Training
training:
  batch_size: 32
  num_workers: 4
  epochs: 50
  optimizer: "adamw"
  backbone_lr: 1.0e-6
  head_lr: 1.0e-4
  learning_rate: 1.0e-4
  weight_decay: 0.1
  scheduler: "cosine"
  warmup_epochs: 3
  min_lr: 1.0e-7
  early_stopping: true
  patience: 10
  grad_clip: 1.0

# Loss
loss:
  type: "bce_with_logits"
  use_class_weights: false
  pos_weight: [1.0, 1.0, 1.0]

# Evaluation
evaluation:
  metrics: ["mAP", "AP_per_class", "balanced_accuracy", "f1"]
  threshold: 0.5

# Logging
logging:
  log_every_n_steps: 10
  save_every_n_epochs: 5

# Reproducibility
seed: 42

# Experiment metadata
experiment:
  name: "exp5_finetune_cached"
  description: "Fine-tune last 4 V-JEPA layers with tensor caching for faster training"
  expected_speedup: "5x faster data loading (18s -> 4s per batch)"
