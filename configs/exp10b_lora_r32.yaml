# Experiment 10b: Higher Rank LoRA + Key Projection
# ==================================================
# Based on Exp10 analysis showing attention still ~98% uniform.
# Try higher rank and including k_proj to better modify attention patterns.
#
# Changes from Exp10:
#   - rank: 16 -> 32 (more capacity to modify attention)
#   - alpha: 32 -> 64 (maintain 2x ratio)
#   - Added k_proj to target modules (modify key projections too)
#   - batch_size: 32 -> 64 (running parallel with exp10c)

experiment:
  name: "exp10b_lora_r32"
  description: "Higher rank LoRA with k_proj for better attention modification"
  hypothesis: >
    Higher rank (32 vs 16) gives more capacity to modify attention patterns.
    Adding k_proj allows modifying WHERE the model attends, not just WHAT
    it outputs. This may help reduce attention entropy from ~98% uniform.
  baseline: "exp10_lora (53.75% mAP, attention still 98% uniform)"

# LoRA configuration - HIGHER RANK + K_PROJ
lora:
  r: 32                      # Increased from 16
  lora_alpha: 64             # 2x rank
  target_modules:            # Added k_proj
    - "q_proj"               # Query projection
    - "k_proj"               # NEW: Key projection
    - "v_proj"               # Value projection
  lora_dropout: 0.1
  bias: "none"

# Model configuration (same as exp10)
model:
  name: "facebook/vjepa2-vitl-fpc16-256-ssv2"
  hidden_dim: 1024
  cvs_hidden: 512
  cvs_dropout: 0.5
  attention_heads: 8
  attention_dropout: 0.1
  num_seg_classes: 5
  seg_output_size: 64
  seg_dropout: 0.1

# Training configuration
training:
  epochs: 15
  batch_size: 64             # Running parallel, split batch
  gradient_accumulation: 2   # Effective batch = 128
  head_lr: 5.0e-4
  lora_lr: 1.0e-4
  weight_decay: 0.05
  scheduler: "cosine"
  warmup_epochs: 2
  min_lr: 1.0e-7
  early_stopping_patience: 5
  num_workers: 8
  mixed_precision: true
  grad_clip: 1.0

# Data paths (same as exp10)
data:
  endoscapes_root: "/workspace/vjepa/data/endoscapes"
  gt_masks_dir: "/workspace/vjepa/data/endoscapes/semseg"
  synthetic_masks_dir: "/workspace/vjepa/data/synthetic_masks"
  results_dir: "/workspace/results/exp10b_lora_r32"

# Dataset configuration
dataset:
  num_frames: 16
  frame_step: 25
  resolution: 256
  mask_resolution: 64
  use_synthetic_masks: true

# Data augmentation (same as exp10)
augmentation:
  horizontal_flip_prob: 0.5
  rotation_degrees: 15
  color_jitter:
    brightness: 0.3
    contrast: 0.3
    saturation: 0.2
    hue: 0.1
  random_erasing_prob: 0.2
  gaussian_blur_prob: 0.1
  gaussian_blur_sigma: [0.1, 2.0]

# Loss configuration
loss:
  cvs_weight: 1.0
  seg_weight: 0.3
  cvs_pos_weight: [1.0, 3.0, 1.0]
  seg_class_weights: [0.1, 5.0, 3.0, 2.0, 2.0]

# Evaluation
evaluation:
  metrics: ["mAP", "AP_per_class", "seg_miou", "balanced_accuracy"]
  threshold: 0.5

# Logging
logging:
  log_every_n_steps: 20
  save_checkpoints: true

# Reproducibility
seed: 42
